<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white text-center">

    <div class="container mt-4">
        <h1 class="display-4 fw-bold">SIMON GAME</h1>
        <h2 class="fs-4">Press any key to start the game</h2>
        <h3 class="fs-5">High Score: <span id="high-score">0</span></h3>

        <div class="main d-flex flex-column align-items-center mt-4">
            <div class="rows d-flex">
                <div class="colors red btn btn-danger m-2" id="red"></div>
                <div class="colors green btn btn-success m-2" id="green"></div>
            </div>
            <div class="rows d-flex">
                <div class="colors blue btn btn-primary m-2" id="blue"></div>
                <div class="colors yellow btn btn-warning m-2" id="yellow"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
